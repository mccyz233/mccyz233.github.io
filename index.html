<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>ID共享平台</title>
    <!-- Open Graph tags -->
    <meta property="og:title" content="ID共享平台">
    <meta property="og:description" content="账户共享服务平台">
    <meta property="og:type" content="website">
    <meta property="og:image" content="12.png">
    <meta property="og:url" content="https://idsha.c98.eu/">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/aw.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>ID共享平台</h1>
            </div>
        </header>
        
        <!-- 安全提示区域 -->
        <div class="security-notice">
            <div class="notice-content">
                <h3>账户共享安全提示</h3>
                <ul>
                    <li>美区共享ID账号随时会失效</li>
                    <li>如果失效请过几小时后再来查看</li>
                    <li>请不要将共享账号登陆到手机设置或iCloud里！否则会被锁机变砖！</li>
                </ul>
            </div>
        </div>
        
        <section class="account-list">
            <div class="section-header">
                <h2>共享账户列表</h2>
            </div>

            <!-- 账户列表容器 - 将通过API动态填充 -->
            <div class="accounts-container">
                <div class="accounts-grid">
                    <div class="loading">
                        <span>加载账户中...</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
